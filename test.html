<!DOCTYPE html>
<html lang="zh-cn" class="h-100">
<script src="js/tf.min.js"></script>
<script src="js/script.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>壁纸性格测试 - HPBTQL</title>
</head>

<body class="h-100 text-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <span class="fs-4">壁纸性格测试</span>
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 link-dark" href="./index.html">测试介绍</a></li>
                <li><a class="nav-link px-2 link-secondary" href="./test.html">测试页面</a></li>
                <li><a class="nav-link px-2 link-dark" href="https://docs.qq.com/form/page/DZWV5SmxQbWFIRFJq">意见反馈</a>
                </li>
            </ul>
            <div class="col-md-3 text-end">
                <ul class="nav nav-pills">
                    <li><a href="../index.html" class="nav-link">主页</a></li>
                    <li><a href="../KarmaTesting/index.html" class="nav-link">测缘分</a></li>
                    <li><a href="../PNDetect/index.html" class="nav-link active">测性格</a></li>
                    <li><a href="../donate.html" class="nav-link">捐赠</a></li>
                </ul>
            </div>
        </header>

        <main class="px-3">
            <h1 class="display-4 fw-bold" id="output">壁纸性格测试</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4" id="tip">一个根据壁纸推断您性格的测试</p>
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile" accept="image/*"
                        onchange="predict(this.files[0])" disabled>
                </div>
                <p class="lead mb-3" id="condition">请勿禁用 JavaScript / 首次加载请耐心等待</p>
            </div>
            <div class="overflow-hidden">
                <div class="px-5">
                    <img id="imgShow" src="./example.jpg" class="img-fluid border rounded-3 shadow mb-4" loading="lazy">
                    <img id="preview" src="./example.jpg" width="224" height="224" style="display:none;">
                </div>
            </div>
        </main>
        <div class="mt-auto">
            <footer class="py-3 border-top">
                <span class="lead text-muted">HPBTQL © 2022</span>
            </footer>
        </div>
    </div>
</body>




</html>
